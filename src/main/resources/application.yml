server:
  port: 8087
  servlet:
    context-path: /jodconverter

jodconverter:
  local:
    enabled: true
    office-home: /Users/maxray/Downloads/OpenOffice.app/Contents
    max-tasks-per-process: 100

webconfig:
  pathPatterns: /tmp/
  resourceLocations: /Users/maxray/Downloads/tmp

quartz:
  #每天凌晨删除
  #cron: 0 0 0 */1 * ?
  cron: 0/20 * * * * ?
  redisKeyPre: FileMD5
  redisValuePre: FileURL
  threadPoolSize: 5


spring:
 redis:
   host: 127.0.0.1
   port: 6379
   timeout: 1000
   pool:
     minIdle: 1
     maxIdle: 10
     maxWait: 3
     maxActive: 8
 servlet:
   multipart:
    max-file-size: 100MB
    max-request-size: 1000MB

